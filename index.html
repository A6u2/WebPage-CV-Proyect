<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/6614/6614677.png">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <title>Curriculum Vitae</title>
    
</head>
<body id="page-top">
    <!-- Header/Navbar: Encontraremos los hipervínculos para los botones "Inicio", "Sobre Mi" y "Contacto". La página se regirá en inglés originalmente-->
    <nav>
        <div class="container text-center">
            <div class="row">
                <div class="col-md-auto">
                    <a id="porfolio_id" class="btn btn-primary" href="#page-top" role="button">Portfolio</a>
                </div>

                <div class="col-md-auto">
                    <a id="home_id" class="btn btn-primary" href="#home" role="button">Home</a>
                </div>

                <div class="col-md-auto">
                    <a id="about_id" class="btn btn-primary" href="#about" role="button">About</a>
                </div>

                <div class="col-md-auto">
                    <a id="contact_id" class="btn btn-primary" href="#contact_me" role="button">Contact me!</a>
                </div>
            </div>
        </div>
    </nav>
    <!--Center: Encontraremos el nombre completo del autor del CV con su profesión debajo de su nombre-->

        <h1>NOMBRE COMPLETO</h1>
        <h2>Profesión y puesto específico</h2>
    </div>
    
    <!--Photo: Encontraremos la foto del autor en cuestión-->
    <div class="text-center">
        <img src="https://cdn-images.livecareer.es/pages/foto_cv_lc_es_4.jpg" class="rounded" alt="Front picture of a white, tall and good-looking man in suit"
        width="300px" height="300px">
      </div>

    <!--HIPERVÍNCULOS-->
    <!--Sección "Home"-->
    <section id="home">

    </section>

    <!--Sección "About"-->
    <section id="about">

    </section>

    <!--Sección "Contact me!"-->
    <section id="contact_me">

    </section>



</body>
